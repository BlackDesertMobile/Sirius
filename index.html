<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css">
    <title>Sirius_Skill</title>
</head>
<body>
    <div class="template">
        <div class="main_img_template">
            <img class="main_img" src="./mainimg.png" />
        </div>
        <div class="box_template">

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(쉬운)</div>  
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill.png" />
                </div>
                <div class="name">구름밟기</div>
                <div class="name">(흐름:off)</div>
            </div>

            <div class="box">
                <div class="name">토벌</div>
                <div class="name">(자동)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_boss.png" />
                </div>
                <div class="name">구름밟기</div>
                <div class="name">(흐름:off)</div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(필드,투기장)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp.png" />
                </div>
                <div class="name">구름밟기</div>
                <div class="name">(흐름:on)</div>
            </div>

        </div>
        <div class="box_line">
            <div class="name">계열</div>
            <div class="name">(아히브 = 아알 > 라브리프)</div>
            <div class="skill_img_template">
                <img class="auto_skill" src="auto_skill_line.png" />
            </div>
        </div>
        <div class="skill_table">
            <div class="name">
            <table width="85%">
                <th width="50%">스킬</th>
                <th width="50%">거리</th>
                <tr>
                    <td>월광타</td>
                    <td>8M 전진 12M</td>
                </tr>
                <tr>
                    <td>팔방 연환격</td>
                    <td>5M / 6M</td>
                </tr>
                <tr>
                    <td>사방신무 : 주작</td>
                    <td>5M / 10M</td>
                </tr>
                <tr>
                    <td>구름 밟기</td>
                    <td>23M 전진</td>
                </tr>
                <tr>
                    <td>청룡</td>
                    <td>4M / 8M</td>
                </tr>
                <tr>
                    <td>잡기</td>
                    <td>5.5M</td>
                </tr>
                <tr>
                    <td>회피</td>
                    <td>8M</td>
                </tr>
            </div>
            </table>
</div>
</div>
        <div class="name">정보 제공 - 가문명 :  TM천유(진) / 서버 : 크자카</div>
        <div class="name">출처 -<a href="https://www.youtube.com/watch?v=GIwwpv-EdQI"> YouTube 검은사막스텝 [채널로 이동]</a></div>
    </div>
</body>
</html>
